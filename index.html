<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To Forms</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <form>
    <fieldset>
        <legend>Contact Information</legend>
        <label>
            Mx.
            <br>
            <input type="radio" name="prefix" checked/>
          </label>
          <br>
          <label>
            Mr.
            <br>
            <input type="radio" name="prefix"/>
          </label>
          <br>
          <label>
            Ms.
            <br>
            <input type="radio" name="prefix"/>
          </label>
          <br>
          <label>
            Mrs.
            <br>
            <input type="radio" name="prefix"/>
            </label>
            <br>
            <label for="name">Name*</label>
            <br>
            <input id="name" name="name" type="text" required/>
            <br>
            <label for="email">Email*</label>
            <br>
            <input id="email" name="email" type="text" required/>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <label>
                <select id="credit-card-type" name="credit-card-type" required>
                  <option value="" disabled selected>Select Card Type</option>
                  <option value="visa">Visa</option>
                  <option value="mastercard">MasterCard</option>
                  <option value="american express">American Express</option>
                  <option value="Discover">Discover</option>
                </select>
            </label>
              <label for="credit-card-number"> Credit Card Number*</label>
              <br>
              <input id="credit-card-number" name="credit-card-number" type="tel" placeholder="xxxx xxxx xxxx xxxx" required/>
              <br>
              <label for="expiration-date"> Expiration Date*</label>
              <br>
              <input id="expiration-date" name="expiration-date" type="text" required/>
        </fieldset>
        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
