<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>

    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label for="mx">
                    <input type="radio" name="title" id="mx" value="Mx." checked> Mx.
                </label>
            </div>
            <div>
                <label for="mr">
                    <input type="radio" name="title" id="mr" value="Mr."> Mr.
                </label>
            </div>
            <div>
                <label for="ms">
                    <input type="radio" name="title" id="ms" value="Ms."> Ms.
                </label>
            </div>
            <div>
                <label for="mrs">
                    <input type="radio" name="title" id="mrs" value="Mrs."> Mrs.
                </label>
            </div>
            <br>
            
            <!-- Form contact information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
    
        <fieldset>
            <legend>Payment Information</legend>
            
            <!-- Form payment information -->
            <label for="card-type">Select Card Type:</label>
            <select name="card-type" id="card-type">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
            
            <br/>

            <label for="credit-card">Credit Card:</label>
            <input type="text" id="credit-card" name="credit-card" placeholder="xxxx xxxx xxxx xxxx">
            
            <br/>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date">
        </fieldset>
    
        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
    


    
</body>
</html>
