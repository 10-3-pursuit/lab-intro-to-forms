<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <header>
        <h1>Payment Form</h1>
    </header>
    Required fields are marked by *
    <br>
    <br>
    <form>
    <fieldset><legend>Contact Information</legend>
        <label>
        Mx.
        <br>
          <input type="radio" name="prefix" checked />
        </label>
        <br>
        <label>
        Ms.
        <br>
        <input type="radio" name="prefix" />
        </label>
        <br>
        <label>
        Mrs.
        <br>
        <input type="radio" name="prefix" required />
        </label>
    <br>
    <label for="name">Name</label>
    <br>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" id="email" required>
    </form>
     </fieldset>
    <form>
        <fieldset><legend>Payment Information</legend>
    <label>
        <select id="select category" name= "Select a catergory">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>
    </label> Credit Card Number
    <br>
    <input type="number" placeholder="xxxx xxxx xxxx xxxx" required>
    <br>
    <label>Expiration Date</label>
    <br>
    <input type="text" id="expiration-date" required>
        </fieldset>
    </form>
    <button type="text">Submit Payment</button>
</body>
</html>
