<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <main>
        <form>
            Required fields are marked by *
            <br><br>
            <fieldset>
                <legend>Contact Information</legend>
                <label>
                    Mx.
                    <br>
                    <input type="radio" name="prefix" checked>
                </label>
                <br>
                <label>
                    Mr.
                    <br>
                    <input type="radio" name="prefix">
                </label>
                <br>
                <label>
                    Ms.
                    <br>
                    <input type="radio" name="prefix">
                </label>
                <br>
                <label>
                    Mrs.
                    <br>
                    <input type="radio" name="prefix">
                </label>
                <br>
                <label for="name">Name</label>
                <br>
                <input id="name" name="title" type="text" required/>
                <br>
                <label for="email">Email</label>
                <br>
                <input id="email" name ="title" type="email" required>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <select id="post-category" name="category" required>
                    <option value="">-- Select card type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
                <label for="card-number">Credit Card Number</label>
                <br>
                <input id="card-number" type="tel" placeholder="xxxx xxxx xxxx xxxx" required>
                <br>
                <label for="expiration-date">Expiration Date</label>
                <br>
                <input id="expiration-date" type="text" required>
            </fieldset>
            <button type="submit">Submit Payment</button>
            
        </form>
        </main>
    </body>
    </html>
