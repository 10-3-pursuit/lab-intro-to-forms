<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>

    <!-- Create individual buttons -->
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="gender-neutral">Mx.</label>
        <div>
          <input
            id="gender-neutral"
            name="gender"
            type="radio"
            value="mx"
            checked
          />
        </div>
        <label for="gender-male">Mr.</label>
        <div>
          <input id="gender-male" name="gender" type="radio" value="mr" />
        </div>
        <label for="gender-female">Ms.</label>
        <div>
          <input id="gender-female" name="gender" type="radio" value="ms" />
        </div>
        <label for="gender-married-female">Mrs.</label>
        <div>
          <input
            id="gender-married-female"
            name="gender"
            type="radio"
            value="mrs"
          />
        </div>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>
      </fieldset>
      <div>
        <!-- Payment Information -->
        <!-- Credit Card Dropdown -->
        <fieldset>
          <legend>Payment Information</legend>
          <label for="credit-card">Credit Card</label>
          <select name="credit-card" id="credit-card" required>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
          </select>
          <label for="credit-card-number">Credit Card Number</label>
          <div>
            <input id="credit-card-number" type="tel" placeholder="xxxx xxxx xxxx xxxx">
          </div>
          <label for="expiration-date">Expiration Date</label>
          <input id="expiration-date" name="expiration-date" type="text">
        </fieldset>
      </div>

      <!-- Use the input method for the submit button -->
      <input type="submit" value="Submit Payment" />

    </form>
  </body>
</html>
